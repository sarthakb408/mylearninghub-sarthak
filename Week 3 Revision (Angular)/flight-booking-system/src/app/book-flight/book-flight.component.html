<div class="container from-city">
    <label class="from" for="cities">From:</label>
    <select class="col-sm-3" name="city1" id="city">
        <option value="Delhi">Delhi</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Surat">Surat</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Ranchi">Ranchi</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
    </select>
    <label class="to" for="cities">To:</label>
    <select class="col-sm-3" name="city1" id="city">
        <option value="Delhi">Delhi</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Surat">Surat</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Ranchi">Ranchi</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
    </select>
    <label class="date" for="date">Date:</label>
    <input class="date-input" type="date">
    <button type="button" class="btn btn-primary search" (click)="show(data)">Search</button>
</div><br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Flight No</th>
        <th scope="col">Flight Name</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Airport Name</th>
        <th scope="col">Price</th>
        <th scope="col">Book</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of receiveFlightData">
        <th scope="row">{{r.id}}</th>
        <td>{{r.flight_no}}</td>
        <td>{{r.flight_name}}</td>
        <td>{{r.from_city}}</td>
        <td>{{r.to_city}}</td>
        <td>{{r.date}}</td>
        <td>{{r.time}}</td>
        <td>{{r.airport_name}}</td>
        <td>{{r.price}}/-</td>
        <td><button class="btn btn-primary" (click)="open(content, false)">Book</button></td>
      </tr>
    </tbody>
  </table>

  <ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Booking Details</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="myForm" >
            <div class="form-row row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="FirstName">
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="LastName">
                </div>
            </div>
            <div class="form-group col-md-4">
                <label>Birth Date</label>
                <input type="date" class="form-control" formControlName="Birthdate">
            </div><br>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" formControlName="Address">
            </div>
            <div class="form-row row">
                <div class="form-group col-md-4">
                    <label>City</label>
                    <input type="text" class="form-control" formControlName="City">
                </div>
                <div class="form-group col-md-4">
                    <label>State</label>
                    <input type="text" class="form-control" formControlName="State">
                </div>
                <div class="form-group col-md-2">
                    <label>Zip</label>
                    <input type="text" class="form-control" formControlName="Zip">
                </div>
            </div><br><br>
            <div class="form-row row">
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="Email">
                </div>
                <div class="form-group col-md-6">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" formControlName="PhoneNumber">
                </div>
            </div><br>
            <div class="form-row row">
                <div class="form-group col-md-6">
                    <label>Date</label>
                    <input type="date" class="form-control" formControlName="Date">
                </div>
                <div class="form-group col-md-6">
                    <label>No. of Person</label>
                    <input type="text" class="form-control" formControlName="Person">
                </div>
            </div><br>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" >Confirm Booking</button>
            </div>
        </form>
    </div>
</ng-template>
