<div class="container">
<form [formGroup]="myForm" class="add-flight">
    <div class="form-row row">
        <div class="form-group col-md-6">
            <label>Flight No</label>
            <input type="text" class="form-control" formControlName="FlightNo">
        </div>
        <div class="form-group col-md-6">
            <label>Flight Name</label>
            <input type="text" class="form-control" formControlName="FlightName">
        </div>
    </div>
    <div class="form-group col-md-4">
        <label>From</label>
        <input type="text" class="form-control" formControlName="From">
    </div><br>
    <div class="form-group">
        <label>To</label>
        <input type="text" class="form-control" formControlName="To">
    </div>
    <div class="form-row row">
        <div class="form-group col-md-4">
            <label>Date</label>
            <input type="date" class="form-control" formControlName="Date">
        </div>
        <div class="form-group col-md-4">
            <label>Time</label>
            <input type="time" class="form-control" formControlName="Time">
        </div>
    </div><br><br>
    <div class="form-row row">
        <div class="form-group col-md-6">
            <label>Airport Name</label>
            <input type="text" class="form-control" formControlName="AirportName">
        </div>
        <div class="form-group col-md-6">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="Price">
        </div>
    </div><br>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" >Confirm Adding</button>
    </div>
</form>
</div>
